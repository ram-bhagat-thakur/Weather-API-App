<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'/> 
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><ion-icon name="location-outline"></ion-icon><span id="location"></span></h2>
            <h5 id="Weather"></h5>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" alt="icon" id="icon">
            <button onclick="window.location.reload()" class="refresh" title="refresh"><ion-icon name="reload-outline"></ion-icon></button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
    <script src="script.js"></script>
</body>
</html>
